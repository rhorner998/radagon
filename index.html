<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload</title>
</head>
<body>
    <h2>Upload a PDF File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <input type="submit" value="Upload PDF">
    </form>
</body>
</html>
